<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Essence Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      margin: 10px;
      padding: 5px;
      width: 120px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>Essence Calculator</h2>
  <div>
    <label>Insanium: <input type="number" id="input0" oninput="updateFrom(0)"></label><br>
    <label>Superium: <input type="number" id="input1" oninput="updateFrom(1)"></label><br>
    <label>Imperium: <input type="number" id="input2" oninput="updateFrom(2)"></label><br>
    <label>Tertium: <input type="number" id="input3" oninput="updateFrom(3)"></label><br>
    <label>Prudentium: <input type="number" id="input4" oninput="updateFrom(4)"></label><br>
    <label>Inferium: <input type="number" id="input5" oninput="updateFrom(5)"></label><br>
  </div>

  <script>
    const multiplier = 4;
    const inputs = Array.from({ length: 6 }, (_, i) => document.getElementById(`input${i}`));
    let suppressUpdate = false;

    function updateFrom(index) {
      if (suppressUpdate) return;

      const value = parseFloat(inputs[index].value);
      if (isNaN(value)) return;

      suppressUpdate = true;

      // Update values before the index
      let temp = value;
      for (let i = index - 1; i >= 0; i--) {
        temp = temp / multiplier;
        inputs[i].value = temp.toFixed(2);
      }

      // Update values after the index
      temp = value;
      for (let i = index + 1; i < inputs.length; i++) {
        temp = temp * multiplier;
        inputs[i].value = temp.toFixed(2);
      }

      suppressUpdate = false;
    }
  </script>
</body>
</html>
