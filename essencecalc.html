<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiply by 4 - 5 Increments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    #results {
      margin-top: 20px;
    }
    .result-item {
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h2>Multiply by 4 - 5 Increments</h2>
  <label for="userNumber">Enter a number:</label>
  <input type="number" id="userNumber">
  <button onclick="multiplyByFour()">Calculate</button>

  <div id="results"></div>

  <script>
    function multiplyByFour() {
      const number = parseFloat(document.getElementById('userNumber').value);
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';

      if (isNaN(number)) {
        resultsDiv.innerHTML = '<p>Please enter a valid number.</p>';
        return;
      }

      for (let i = 1; i <= 5; i++) {
        const result = number * 4 * i;
        const p = document.createElement('p');
        p.className = 'result-item';
        p.textContent = `Increment ${i}: ${number} × 4 × ${i} = ${result}`;
        resultsDiv.appendChild(p);
      }
    }
  </script>

</body>
</html>
